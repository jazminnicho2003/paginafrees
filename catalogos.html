<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <h1>Cat치logos</h1>
    </header>

    <main class="catalogo-container">
        <aside class="filtros">
            <h3>Filtrar</h3>
            <ul>
                <li>
                    <label>
                        <input type="radio" name="filtro" value="todos" checked> Todos
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="filtro" value="hombre"> Hombres
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="filtro" value="mujer"> Damas
                    </label>
                </li>
            </ul>
        </aside>

        <section class="catalogos">
           
            <div class="tarjeta hombre">
                <div class="etiquetas">
                    <span class="mayo">Mayo 2025</span>
                    <span class="nuevo">Nuevo</span>
                </div>
                <h4>Hombres - Zapatillas</h4>
                <img src="images/1.png" alt="Cat치logo Hombres">
                <a href="pdfs/ZAPATILLAS HOMBRE.pdf" download class="boton-descargar">游닌 Descargar</a>
            </div>

            <div class="tarjeta hombre">
                <div class="etiquetas">
                    <span class="mayo">Mayo 2025</span>
                    <span class="nuevo">Nuevo</span>
                </div>
                <h4>Peloteras</h4>
                <img src="images/3.png" alt="Cat치logo Hombres">
                <a href="pdfs/PELOTERAS.pdf" download class="boton-descargar">游닌 Descargar</a>
            </div>

          
            <div class="tarjeta mujer">
                <div class="etiquetas">
                    <span class="mayo">Mayo 2025</span>
                    <span class="nuevo">Nuevo</span>
                </div>
                <h4>Damas - Nike</h4>
                <img src="images/2.png" alt="Cat치logo Damas">
                <a href="pdfs/ZAPATILLAS MUJER.pdf" download class="boton-descargar">游닌 Descargar</a>
            </div>

           
        </section>
    </main>

    <script>
        const filtros = document.querySelectorAll('input[name="filtro"]');
        const tarjetas = document.querySelectorAll('.tarjeta');

        filtros.forEach(filtro => {
            filtro.addEventListener('change', () => {
                const valor = filtro.value;

                tarjetas.forEach(tarjeta => {
                    if (valor === 'todos') {
                        tarjeta.style.display = 'block';
                    } else if (!tarjeta.classList.contains(valor)) {
                        tarjeta.style.display = 'none';
                    } else {
                        tarjeta.style.display = 'block';
                    }
                });
            });
        });
    </script>

</body>
</html>
